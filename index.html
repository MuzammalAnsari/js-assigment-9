<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Muzammal</title>
</head>
<body>
    <header></header>


    <main>
        <div class="container mainsection">
            <div class="row">
                <div class="col">
                <div class="form">
                    <h2 class="mb-3 text-center">Admin Login</h2>
                    <form class="pt-2 text-center" >
                        <div class="form-input">
                            <input type="text" class="mb-4" placeholder="Username">
                             <span class="icon"><i class="fa-solid fa-user"></i></span>
                        </div>
                        <div class="form-input">
                            <input type="email" class="mb-4" id="email"  placeholder="Email" required>
                            <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                        </div>
                        <div class="form-input">
                            <input type="password" id="password" placeholder="Password" required >
                            <span class="icon"><i class="fa fa-lock"></i></span>
                        </div>
                        <div class="show-password">
                            <a href="#" onclick="show()">Lost Password?</a>
                            <!-- <input type="checkbox"> -->
                        </div>
                    </form> 
                    <input type="submit" value="Login" id="btn" onclick="signUp()">
                    <!-- <button id="btn" onclick="login()">Login</button> -->
                </div>
            </div>
            </div>
        </div>
    </main>



    <footer>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    </footer>
</body>
</html>
